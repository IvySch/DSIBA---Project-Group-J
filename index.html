<!DOCTYPE html>
<html>
<head>
    <title>Dataset Interactif</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>
    <h1>Dataset Interactif</h1>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Rooms</th>
                <th>Living_Space</th>
                <th>Price</th>
                <th>Address</th>
                <th>Building_type</th>
                <th>Location</th>
                <th>possible_collocation</th>
                <th>Transport_Index</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <!-- Copiez ici quelques lignes de votre fichier CSV -->
            <tr><td>1.0</td><td>20</td><td>1200</td><td>Avenue de Riant-Mont 14</td><td>Studio</td><td>Lausanne</td><td>no</td><td>1.5</td><td>144365</td></tr>
            <tr><td>2.5</td><td>48</td><td>1670</td><td>Avenue d'Echallens 42</td><td>Apartment</td><td>Lausanne</td><td>yes</td><td>1.5</td><td>144365</td></tr>
        </tbody>
    </table>

    <script>
        $(document).ready( function () {
            $('#example').DataTable();
        });
    </script>
</body>
</html>
